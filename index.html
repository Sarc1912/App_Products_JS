<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product App</title>
   <!-- Bootstrap cdn -->
   <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
   <!-- Navegacion -->
   <nav class="navbar navbar-ligth bg-ligth">
      <a href="/" class="navbar-brand">
         Product App
      </a>
   </nav>

   <!-- Aplicacion -->
   <div class="container">
      <div id="app" class="row pt-5">
         <div class="col-md-4">
            <div class="card">
               <div class="card-header">
                  <h4>Add Product</h4>
               </div>

               <form id="product-form" class="card-body">
                  <div class="form-group">
                     <input type="text" id="name" placeholder="Product Name" class="form-control">
                  </div>

                  <div class="form-group">
                     <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                  </div>

                  <div class="form-group">
                     <input type="number" id="year" min="1900" max="2099" value="2018" placeholder="Year Product" class="form-control">
                  </div>
                  
                  <input type="submit" value="Save" class="btn btn-primary btn-lg">
               </form>
            </div>
         </div>

         <div id="product-list" class="col-md-8">

         </div>
      </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
